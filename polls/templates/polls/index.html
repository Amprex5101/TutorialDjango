{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="button-container">
        <a href="{% url 'admin:index' %}" class="admin-button">Acceder como Administrador</a>
    </div>
    <div class="container mt-4">
        <h2 class="mb-4">Ultimas 5 preguntas publicadas</h2>
        <div id="charts-container">
            {% for question in latest_question_list %}
            <div class="card mb-4">
                <div class="card-header">
                    <strong><li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li></strong>
                </div>
                <!-- Por cada pregunta se inicia una grafica. -->
                <div class="card-body p-0">
                    <div id="chart-{{ question.id }}" class="chart"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
